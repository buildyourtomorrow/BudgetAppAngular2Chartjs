<section class="container">	
	<section class="col-md-6 col-md-offset-3 byt_background">
		<section class="row byt_intro">
			<a id="byt-left-arrow" routerLink="../byt-edu-credit-card-4" class="glyphicon glyphicon-arrow-left"></a>
			<a id="byt-right-arrow" routerLink="../byt-edu-credit-card-6" class="pull-right glyphicon glyphicon-arrow-right"></a>
			<section class="byt_question row">
				Can you add an authorized user to your credit card account?
			</section>
			<section *ngIf="AnswerChoice1" class="byt_gif_1 row">
				<iframe style="margin-left: 28px" src="https://giphy.com/embed/EaxciIRvOziSY" width="240" height="120" frameBorder="0" class="giphy-embed"></iframe>
				<section class="alert alert-danger" role="alert" style="margin-right: 48px; margin-left: 40px; margin-bottom: 0px">
					Nope, you can definitely add an authorized user to most credit card accounts.
				</section>
			</section>
			<section *ngIf="AnswerChoice2" class="byt_gif_2 row">
				<iframe src="https://giphy.com/embed/3otPoumTG9VHMQlIPu" width="240" height="120" frameBorder="0" class="giphy-embed"></iframe>
				<section class="alert alert-success" role="alert" style="margin-right: 48px; margin-left: 12px; margin-bottom: 0px">
					Yup. Adding an authorized user to a credit card account is totally possible. 
				</section>
			</section>

			<section class="row" style="margin-left: 0px;">
				<section class="byt_potential_answer_1">
					<input style="cursor:pointer;" type="checkbox" [checked]="SomeVar1" (click)="SomeFunction1()">
				</section>
				<section class="byt_potential_answer_text_1">
					No
				</section>
			</section>
			<section class="row" style="margin-left: 0px;">
				<section class="byt_potential_answer_2">
					<input style="cursor:pointer;" type="checkbox" [checked]="SomeVar2" (click)="SomeFunction2()">
				</section>
				<section class="byt_potential_answer_text_2">
					Yes
				</section>
			</section>
			<br>
			<button (click)="submitAnswerFunc()" class="btn btn-default btn-lg byt_intro_message_button pull-right">Submit</button>
		</section>
		<br>		
	</section>
</section>
<byt-direct-link></byt-direct-link>
